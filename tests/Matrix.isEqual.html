<script src="lib/test.js" type="text/javascript"></script>
<script src="../build/oxymath.dev.js" type="text/javascript"></script>
<script type="text/javascript">
	
	var $M = Oxymath.Matrix
	var $V = Oxymath.Vector
	
	
	var A=new $M([[1,2,3]]);
	var B= new $V([1,2,3]);
	
	testSection("Testing equality", function(){
		test(A.isEqual(A),"A=A");
		test(!A.isEqual(B), "A!=B");
		test(A.isEqual(B.transpose()), "A=B.transpose");
		test(B.isEqual(B),"B=B");
	});
	
	
</script>
</html>
